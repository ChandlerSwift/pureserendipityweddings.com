<h3>For a specific inquiry, please fill out the form below</h3>

<script>
    let alreadySubmitted = false;
    function once() {
        let ret = ! alreadySubmitted;
        alreadySubmitted = true;
        return ret;
    }
</script>
<form action="https://email-handler.chandlerswift.workers.dev/" method="POST" onsubmit="return once()">
    <div class="form-element">
        <label for="name-input">Name</label>
        <input type="text" name="Name" id="name-input" required>
    </div>

    <div class="form-element">
        <label for="pronouns-input">Pronouns (Optional)</label>
        <input type="text" name="Pronouns" id="pronouns-input">
    </div>

    <div class="form-element">
        <label for="email-input">Email</label>
        <input type="email" name="Email" id="email-input" required>
    </div>

    <div class="form-element">
        <label for="phone-input">Phone Number</label>
        <input type="tel" name="Phone" id="phone-input" required>
    </div>

    <div class="form-element">
        <label for="contact-method-input">Preferred method of contact</label>
        <select name="Preferred method of contact" id="contact-method-input" required>
            <option value="email">email</option>
            <option value="call">call</option>
            <option value="text">text</option>
        </select>
    </div>

    <div class="form-element">
        <label for="event-date-input">Date of Event</label>
        <input type="date" name="Date of Event" id="date-input" required>
        <input type="checkbox" name="Date of Event" id="unsure-about-date-checkbox" value="unsure">
        <label for="unsure-about-date-checkbox">Unsure</label>
    </div>

    <div class="form-element">
        <label for="location-input">Location/Venue Name</label>
        <input type="text" name="Location/Venue Name" id="location-input" required>
        <input type="checkbox" name="Location/Venue Name" id="unsure-about-location-checkbox" value="unsure">
        <label for="unsure-about-location-checkbox">Unsure</label>
    </div>

    <div class="form-element">
        <label for="guest-count-input">Estimated Guest Count</label>
        <input type="number" name="Estimated Guest Count" id="guest-count-input" value="50" required>
        <input type="checkbox" name="Estimated Guest Count" id="unsure-about-guest-count-checkbox" value="unsure">
        <label for="unsure-about-guest-count-checkbox">Unsure</label>
    </div>

    <div class="form-element">
        <label for="event-type-input">Event type</label>
        <input type="text" name="Event type" id="event-type-input" placeholder="wedding, graduation, &hellip;" required>
    </div>

    <div class="form-element">
        Service(s) you're interested in
        <br>
        <input type="checkbox" name="Interested in month-of service" id="service-month-of-coordination-checkbox" value="yes">
        <label for="service-month-of-coordination-checkbox">Month-of coordination</label>
        <br>
        <input type="checkbox" name="Interested in partial planning service" id="service-partial-planning-checkbox" value="yes">
        <label for="service-partial-planning-checkbox">Partial planning</label>
        <br>
        <input type="checkbox" name="Interested in full planning service" id="service-full-planning-checkbox" value="yes">
        <label for="service-full-planning-checkbox">Full planning</label>
        <br>
    </div>
    <div class="form-element">
        A La Carte Services
        <br>
        <input type="checkbox" name="Interested in custom stationery" id="service-custom-stationery-checkbox" value="yes">
        <label for="service-custom-stationery-checkbox">Custom Stationery</label>
        <br>
        <input type="checkbox" name="Interested in hand lettering" id="service-hand-lettering-checkbox" value="yes">
        <label for="service-hand-lettering-checkbox">Hand Lettering</label>
        <br>
        <input type="checkbox" name="Interested in custom illustrated map" id="service-custom-illustrated-map-checkbox" value="yes">
        <label for="service-custom-illustrated-map-checkbox">Custom Illustrated Map</label>
    </div>
    <div class="form-element">
        <label for="budget-input">Approximate budget</label>
        <input type="number" name="Budget" id="budget-input" required>
        <input type="checkbox" name="Budget" id="unsure-about-budget-checkbox" value="unsure">
        <label for="unsure-about-budget-checkbox">Unsure</label>
    </div>
    <div class="form-element">
        <label for="vision-statement-input">Tell us about your vision!</label>
        <textarea name="Tell us about your vision" id="vision-statement-input" required></textarea>
    </div>
    <div class="form-element">
        <label for="hear-about-us-input">How did you hear about us?</label>
        <input type="text" name="How did you hear about us" id="hear-about-us-input" required>
    </div>
    <div class="form-element">
        <input type="submit" value="Submit">
    </div>
</form>
<script>
    for (let input_name of ["date", "location", "guest-count", "budget"]) {
        document.getElementById(`unsure-about-${input_name}-checkbox`).addEventListener("change", function(e) {
            document.getElementById(`${input_name}-input`).disabled = this.checked;
        });
    }
    let fragment = window.location.hash.substr(1);
    if (fragment === "email-sent") {
        document.getElementById('email-sent-alert').style.display = "block";
    }
</script>
