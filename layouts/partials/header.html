<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | Pure Serendipity Weddings</title>
    <style>
        img.cover {
            display: block;
            max-width: 50%;
            max-height: 50%;
            margin: auto;
        }
        h2 {
            font-family: 'Bitter', serif;
        }
        p {
            font-family: 'Raleway';
        }
        div.links {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            max-width: 800px;
            margin: auto;
            margin-top: 30px;
            align-items: center;
        }
        div.links img {
            height: 50px;
        }
        div.links a {
            display: inline-block;
            width: 100px;
            text-align: center;
            font-family: 'Bitter';
            text-transform: uppercase;
            text-decoration: none;
            color: #666;
        }
        div.links a:hover {
            color: black;
            text-decoration: underline;
        }
        div.content {
            max-width: 800px;
            margin: auto;
        }
        .links a .active {
            color: #333;
        }

        /* form styles */
        input:not([type="checkbox"]) {
            display: block;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 0px;
            height: 30px;
        }
        textarea {
            display: block;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 0px;
            height: 100px;
        }
        div.form-element {
            padding: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&family=Raleway" rel="stylesheet">
</head>
